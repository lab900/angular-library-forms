<div class="lab900-form-row {{ schemaOptions()?.customClass }}" id="lab900-form-row-{{ elementId() }}">
  @if (fieldIsReadonly()) {
    @if (readonlyLabel(); as label) {
      <span class="lab900-form-field-label lab900-form-row-label {{ schemaOptions()?.customTitleClass }}">{{
        label | translate
      }}</span>
    }
  }
  <div class="form-row" [class.mobile-cols]="schemaOptions()?.mobileCols" id="form-col-{{ elementId() }}">
    @for (field of nestedFields(); track $index) {
      <div
        class="form-col"
        [style.width]="(100 * (field.options?.colspan || 12)) / 12 + '%'"
        id="form-col-{{ elementId() }}-{{ schemaOptions()?.elementId }}">
        <ng-container
          lab900FormField
          [schema]="field"
          [availableLanguages]="availableLanguages()"
          [language]="language()"
          [group]="fieldGroup()"
          [readonly]="fieldIsReadonly()" />
        @if (infoTooltip(field); as tip) {
          <div class="form-col__info">
            <mat-icon [matTooltipClass]="tip.class" [matTooltip]="tip.text | translate">{{
              tip.icon || 'info'
            }}</mat-icon>
          </div>
        }
      </div>
    }
  </div>
</div>
