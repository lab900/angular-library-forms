@if (!fieldIsHidden()) {
  <div class="lab900-form-column {{ _options()?.customClass }}" id="lab900-form-column-{{ elementId() }}">
    @if (columnLabel(); as label) {
      <span class="lab900-form-field-label lab900-form-row-label {{ _options()?.customTitleClass }}">{{
        label | translate
      }}</span>
    }
    <div class="form-column" [class.mobile-cols]="_options()?.mobileCols" id="form-column-{{ elementId() }}">
      @for (field of nestedFields(); track $index) {
        <div
          lab900FormField
          #ref="lab900FormField"
          [schema]="field"
          [availableLanguages]="availableLanguages()"
          [language]="language()"
          [group]="formGroup()"
          [readonly]="fieldIsReadonly()">
          @if (!ref.fieldIsHidden()) {
            @if (infoTooltip(field); as tip) {
              <div class="form-col__info">
                <mat-icon [matTooltipClass]="tip.class" [matTooltip]="tip.text | translate">{{
                  tip.icon || 'info'
                }}</mat-icon>
              </div>
            }
          }
        </div>
      }
    </div>
  </div>
}
