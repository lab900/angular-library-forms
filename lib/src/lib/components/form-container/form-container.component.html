<form
  *ngIf="schema?.fields"
  [formGroup]="form"
  class="lab900-form"
  [autocomplete]="setting?.disableBrowserAutocomplete ? 'off' : 'on'"
>
  <div class="lab900-form__inner">
    <ng-container
      *ngFor="let field of schema.fields"
      lab900FormField
      [schema]="field"
      [group]="form"
      [language]="language"
      [availableLanguages]="availableLanguages"
      [externalForms]="externalForms"
      [readonly]="readonly"
    ></ng-container>
  </div>
</form>
