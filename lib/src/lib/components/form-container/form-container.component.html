@if (schema?.fields) {
  <form [formGroup]="form" class="lab900-form" [autocomplete]="setting?.disableBrowserAutocomplete ? 'off' : 'on'">
    <div class="lab900-form__inner">
      @for (field of schema.fields; track field) {
        <ng-container
          lab900FormField
          [schema]="field"
          [group]="form"
          [language]="language"
          [availableLanguages]="availableLanguages"
          [externalForms]="externalForms"
          [readonly]="readonly"
        ></ng-container>
      }
    </div>
  </form>
}
