@if (fields().length && _form()) {
  <form
    [formGroup]="_form()"
    class="lab900-form"
    [autocomplete]="setting?.disableBrowserAutocomplete ? 'off' : 'on'"
    id="lab900-form-{{ formId() }}">
    <div class="lab900-form__inner">
      @for (field of fields(); track field) {
        <ng-container
          lab900FormField
          [schema]="field"
          [group]="_form()"
          [language]="language()"
          [availableLanguages]="availableLanguages()"
          [externalForms]="externalForms()"
          [readonly]="readonly()" />
      }
    </div>
  </form>
}
