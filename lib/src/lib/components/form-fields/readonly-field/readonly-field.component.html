@if (!fieldIsHidden) {
  <div class="lab900-readonly-field" [class]="getReadonlyContainerClass()">
    @if (options()?.readonlyLabel || title()) {
      <span class="lab900-readonly-field__label">{{
        options()?.readonlyLabel || title() | translate
      }}</span>
    }
    <div [innerHTML]="value || '-' | translate"></div>
  </div>
}
