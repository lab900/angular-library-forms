@if (!fieldIsHidden()) {
  <div
    [formGroup]="group"
    class="lab900-slide-toggle-field mat-form-field-wrapper"
    id="lab900-slide-toggle-field-{{ elementId() }}">
    @if (label(); as label) {
      <div class="lab900-slide-toggle-field__title">
        <mat-label>{{ label | translate }}</mat-label>
      </div>
    }
    <mat-slide-toggle
      [class.readonly]="fieldIsReadonly()"
      [formControlName]="fieldAttribute"
      [color]="options?.color || 'primary'"
      [labelPosition]="options?.labelPosition">
      {{ options?.label | translate }}
    </mat-slide-toggle>
    @if (touched && !valid && !fieldIsReadonly()) {
      <mat-error class="lab900-slide-toggle-field__error">{{ errorMessage() }}</mat-error>
    }
  </div>
}
