@if (!fieldIsHidden()) {
  <mat-form-field [formGroup]="group()" class="lab900-date-time-field" id="lab900-date-time-field-{{ elementId() }}">
    @if (label(); as label) {
      <mat-label>{{ label | translate }}</mat-label>
    }
    <input
      #input
      matInput
      placeholder="{{ placeholder() | translate }}"
      [ngxMatDatetimePicker]="picker"
      [formControlName]="fieldAttribute()"
      [matDatepickerFilter]="schemaOptions()?.dateFilter"
      [max]="maxDate()"
      [min]="minDate()" />
    <ngx-mat-datepicker-toggle matIconSuffix [for]="picker" />
    <ngx-mat-datetime-picker
      #picker
      [showSpinners]="true"
      [showSeconds]="showSeconds()"
      [startView]="startView()"
      [defaultTime]="defaultTime()"
      [stepMinute]="stepMinute()"
      [dateClass]="schemaOptions()?.dateClass"
      (opened)="pickerOpened(picker)">
      <ngx-mat-datepicker-actions>
        <button mat-button ngxMatDatepickerCancel>
          {{ 'GENERAL.CANCEL' | translate }}
        </button>
        <button mat-raised-button color="primary" ngxMatDatepickerApply>
          {{ 'GENERAL.SAVE' | translate }}
        </button>
      </ngx-mat-datepicker-actions>
    </ngx-mat-datetime-picker>
    @if (hint(); as hint) {
      @if (hint && !(hideHintOnValidValue() && input.value)) {
        <mat-hint>
          <span [innerHTML]="hint | translate: hintValueTranslateData()"></span>
        </mat-hint>
      }
    }
    <mat-error>
      <span [innerHTML]="errorMessage()"></span>
    </mat-error>
  </mat-form-field>
}
