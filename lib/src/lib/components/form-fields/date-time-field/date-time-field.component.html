@if (!fieldIsHidden) {
  <mat-form-field
    [formGroup]="group"
    class="lab900-date-time-field"
    id="lab900-date-time-field-{{ fieldAttribute }}"
  >
    @if (title()) {
      <mat-label translate>{{ title() }}</mat-label>
    }
    <input
      #input
      matInput
      placeholder="{{ placeholder() | translate }}"
      [ngxMatDatetimePicker]="picker"
      [formControlName]="fieldAttribute"
      [required]="fieldIsRequired"
      [readonly]="fieldIsReadonly"
      [matDatepickerFilter]="options()?.dateFilter"
      [max]="maxDate()"
      [min]="minDate()"
    />
    <ngx-mat-datepicker-toggle
      [disabled]="fieldIsReadonly || fieldControl.disabled"
      matSuffix
      [for]="picker"
    />
    <ngx-mat-datetime-picker
      #picker
      [disabled]="fieldIsReadonly || fieldControl.disabled"
      [showSpinners]="true"
      [showSeconds]="showSeconds()"
      [startView]="startView()"
      [defaultTime]="defaultTime()"
      [stepMinute]="stepMinute()"
      [dateClass]="options()?.dateClass"
      (opened)="pickerOpened(picker)"
    >
      <ngx-mat-datepicker-actions>
        <button mat-button ngxMatDatepickerCancel>
          {{ 'GENERAL.CANCEL' | translate }}
        </button>
        <button mat-raised-button color="primary" ngxMatDatepickerApply>
          {{ 'GENERAL.SAVE' | translate }}
        </button>
      </ngx-mat-datepicker-actions>
    </ngx-mat-datetime-picker>
    @if (!readonly) {
      @if (hint() && !(options().hint.hideHintOnValidValue && input.value)) {
        <mat-hint
          ><span
            [innerHTML]="hint() | translate: hintValueTranslateData()"
          ></span
        ></mat-hint>
      }
      @if (!valid) {
        <mat-error
          ><span [innerHTML]="getErrorMessage() | async"></span
        ></mat-error>
      }
    }
  </mat-form-field>
}
