<mat-form-field
  [formGroup]="group"
  *ngIf="!fieldIsHidden"
  class="lab900-autocomplete-field"
  id="lab900-autocomplete-field-{{ fieldAttribute }}"
>
  <mat-label *ngIf="schema.title" translate>{{ schema.title }}</mat-label>
  <input
    #input
    (input)="inputChanged($event)"
    [formControlName]="fieldAttribute"
    [matAutocomplete]="auto"
    [readonly]="fieldIsReadonly"
    [required]="fieldIsRequired"
    matInput
    placeholder="{{ placeholder | translate }}"
    type="text"
  />
  <mat-hint
    *ngIf="
      hint &&
      !fieldIsReadonly &&
      !(schema.options.hint.hideHintOnValidValue && input.value)
    "
    ><span [innerHTML]="hint | translate: hintValueTranslateData"></span
  ></mat-hint>
  <mat-error *ngIf="!valid && !fieldIsReadonly"
    ><span [innerHTML]="getErrorMessage() | async"></span
  ></mat-error>
  <mat-icon matSuffix *ngIf="!fieldIsReadonly">search</mat-icon>
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="options.displayInputFn || options.displayOptionFn"
  >
    <mat-option
      *ngFor="let option of filteredOptions | async"
      [value]="option"
      [disabled]="
        options?.disabledOptionFn ? options.disabledOptionFn(option) : false
      "
    >
      <div [innerHTML]="options.displayOptionFn(option) | translate"></div>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
