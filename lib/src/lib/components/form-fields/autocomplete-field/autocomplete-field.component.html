@if (!fieldIsHidden()) {
  <mat-form-field
    [formGroup]="group()"
    class="lab900-autocomplete-field"
    id="lab900-autocomplete-field-{{ elementId() }}">
    @if (label(); as label) {
      <mat-label>{{ label | translate }}</mat-label>
    }
    <input
      #input
      (input)="inputChanged($event)"
      [formControlName]="fieldAttribute()"
      [matAutocomplete]="auto"
      matInput
      placeholder="{{ placeholder() | translate }}"
      type="text" />
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="schemaOptions()?.displayInputFn">
      @if (filteredOptions) {
        @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option?.value" [disabled]="option?.disabled">
            <div [innerHTML]="option.label | translate"></div>
          </mat-option>
        }
      }
    </mat-autocomplete>
    @if (hint(); as hint) {
      @if (hint && !(hideHintOnValidValue() && input.value)) {
        <mat-hint>
          <span [innerHTML]="hint | translate: hintValueTranslateData()"></span>
        </mat-hint>
      }
    }
    <mat-error>
      <span [innerHTML]="errorMessage()"></span>
    </mat-error>
  </mat-form-field>
}
