<div
  [formGroup]="group"
  *ngIf="!fieldIsHidden"
  class="lab900-checkbox-field"
  id="lab900-checkbox-field-{{ fieldAttribute }}"
>
  <mat-checkbox
    #checkbox
    [color]="options?.color || 'primary'"
    [formControlName]="fieldAttribute"
    [indeterminate]="indeterminate"
    [required]="fieldIsRequired"
    [disabled]="fieldIsReadonly"
  >
    {{ schema.title | translate }}
  </mat-checkbox>
  <div
    *ngIf="!fieldIsReadonly"
    class="subscript-wrapper"
    [@transitionMessages]="valid ? 'void' : 'enter'"
  >
    <mat-hint
      *ngIf="
        hint && !(schema.options.hint.hideHintOnValidValue && checkbox.value)
      "
      ><span [innerHTML]="hint | translate: hintValueTranslateData"></span
    ></mat-hint>
    <mat-error *ngIf="!valid"
      ><span [innerHTML]="getErrorMessage() | async"></span
    ></mat-error>
  </div>
</div>
