<div class="range-slider">
  <div>
    <div class="range-slider__slider">
      <mat-slider [min]="min" [max]="max" [step]="steps">
        <input
          [value]="value[0]"
          (valueChange)="updateSliderInstanceValues(0, $event)"
          matSliderStartThumb
        />
        <input
          [value]="value[1]"
          (valueChange)="updateSliderInstanceValues(1, $event)"
          matSliderEndThumb
        />
      </mat-slider>
    </div>
    <div class="range-slider__input range-slider__input--from">
      <mat-form-field>
        <mat-label translate>{{ fromLabel }}</mat-label>
        <input
          matInput
          [value]="formatValue(value[0])"
          [min]="min"
          [max]="max"
          (change)="updateFromValue($event)"
        />
      </mat-form-field>
    </div>

    <div class="range-slider__input range-slider__input--to">
      <mat-form-field>
        <mat-label translate>{{ toLabel }}</mat-label>
        <input
          matInput
          [value]="formatValue(value[1])"
          [min]="min"
          [max]="max"
          (change)="updateToValue($event)"
        />
      </mat-form-field>
    </div>
  </div>
</div>
