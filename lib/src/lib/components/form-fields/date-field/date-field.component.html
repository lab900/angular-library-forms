@if (!fieldIsHidden()) {
  <mat-form-field [formGroup]="group()" class="lab900-date-field" id="lab900-date-field-{{ elementId() }}">
    @if (label(); as label) {
      <mat-label>{{ label | translate }}</mat-label>
    }
    <input
      #input
      matInput
      placeholder="{{ placeholder() | translate }}"
      [matDatepicker]="picker"
      [formControlName]="fieldAttribute()"
      [max]="maxDate()"
      [min]="minDate()"
      [matDatepickerFilter]="schemaOptions()?.dateFilter" />
    <mat-datepicker-toggle matIconSuffix [for]="picker" />
    <mat-datepicker #picker [dateClass]="schemaOptions()?.dateClass" [startView]="startView()" />
    @if (hint(); as hint) {
      @if (hint && !(hideHintOnValidValue() && input.value)) {
        <mat-hint>
          <span [innerHTML]="hint | translate: hintValueTranslateData()"></span>
        </mat-hint>
      }
    }
    <mat-error>
      <span [innerHTML]="errorMessage()"></span>
    </mat-error>
  </mat-form-field>
}
