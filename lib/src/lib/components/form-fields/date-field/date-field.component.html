@if (!fieldIsHidden) {
  <mat-form-field
    [formGroup]="group"
    class="lab900-date-field"
    id="lab900-date-field-{{ fieldAttribute }}"
  >
    @if (title()) {
      <mat-label translate>{{ title() }}</mat-label>
    }
    <input
      #input
      matInput
      placeholder="{{ placeholder() | translate }}"
      [matDatepicker]="picker"
      [formControlName]="fieldAttribute"
      [required]="fieldIsRequired"
      [readonly]="fieldIsReadonly"
      [max]="maxDate()"
      [min]="minDate()"
      [matDatepickerFilter]="options()?.dateFilter"
    />
    <mat-datepicker-toggle
      [disabled]="fieldIsReadonly || fieldControl.disabled"
      matSuffix
      [for]="picker"
    />
    <mat-datepicker
      [dateClass]="options()?.dateClass"
      [disabled]="fieldIsReadonly || fieldControl.disabled"
      #picker
      [startView]="startView()"
    />
    @if (
      hint() &&
      !fieldIsReadonly &&
      !(options().hint.hideHintOnValidValue && input.value)
    ) {
      <mat-hint
        ><span [innerHTML]="hint() | translate: hintValueTranslateData()"></span
      ></mat-hint>
    }
    @if (!valid && !fieldIsReadonly) {
      <mat-error
        ><span [innerHTML]="getErrorMessage() | async"></span
      ></mat-error>
    }
  </mat-form-field>
}
