@if (!fieldIsHidden()) {
  <div
    [formGroup]="group()"
    class="lab900-button-field button-field mat-form-field-wrapper"
    id="lab900-button-field-{{ elementId() }}">
    @if (label(); as label) {
      <div class="lab900-button-field__label">
        <mat-label>{{ label | translate }}</mat-label>
      </div>
    }
    <lab900-button
      [type]="schemaOptions()?.type"
      [color]="schemaOptions()?.color"
      [disabled]="fieldIsReadonly()"
      (btnClick)="handleClick($event)"
      [label]="schemaOptions()?.label"
      [matTooltip]="schemaOptions()?.tooltip?.text | translate"
      [matTooltipPosition]="schemaOptions()?.tooltip?.position || 'above'"
      [prefixIcon]="schemaOptions()?.prefixIcon"
      [suffixIcon]="schemaOptions()?.suffixIcon"
      [svgIcon]="schemaOptions()?.svgIcon"
      [containerClass]="schemaOptions()?.containerClass"
      [buttonId]="schemaOptions()?.buttonId" />
  </div>
}
