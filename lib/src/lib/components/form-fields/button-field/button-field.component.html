<div
  [formGroup]="group"
  *ngIf="!fieldIsHidden"
  class="lab900-button-field button-field mat-form-field-wrapper"
  id="lab900-button-field-{{ fieldAttribute }}"
>
  <div *ngIf="schema.title" class="lab900-button-field__label">
    <mat-label>{{ schema.title | translate }}</mat-label>
  </div>
  <lab900-button
    [type]="options.type"
    [color]="options.color"
    [disabled]="options.disabled ?? options.readonly ?? readonly"
    (btnClick)="handleClick($event)"
    [label]="options.label"
    [matTooltip]="options.tooltip?.text | translate"
    [matTooltipPosition]="options.tooltip?.position || 'above'"
    [prefixIcon]="options.prefixIcon"
    [suffixIcon]="options.suffixIcon"
    [svgIcon]="options.svgIcon"
    [containerClass]="options.containerClass"
  />
</div>
