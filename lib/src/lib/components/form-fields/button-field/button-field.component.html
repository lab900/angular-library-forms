@if (!fieldIsHidden()) {
  <div
    [formGroup]="_group()"
    class="lab900-button-field button-field mat-form-field-wrapper"
    id="lab900-button-field-{{ elementId() }}">
    @if (label(); as label) {
      <div class="lab900-button-field__label">
        <mat-label>{{ label | translate }}</mat-label>
      </div>
    }

    <lab900-button
      [type]="_options()?.type"
      [color]="_options()?.color"
      [disabled]="fieldIsReadonly()"
      (btnClick)="handleClick($event)"
      [label]="buttonLabel()"
      [matTooltip]="_options()?.tooltip?.text | translate"
      [matTooltipPosition]="_options()?.tooltip?.position || 'above'"
      [prefixIcon]="prefixIcon()"
      [suffixIcon]="suffixIcon()"
      [svgIcon]="_options()?.svgIcon"
      [containerClass]="_options()?.containerClass"
      [buttonId]="_options()?.buttonId" />
  </div>
}
