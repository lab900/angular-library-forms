@if (!fieldIsHidden()) {
  <div
    [formGroup]="group()"
    class="lab900-multi-lang-field lab900-multi-lang-field--{{ setting?.formField?.appearance || 'standard' }}"
    id="lab900-multi-lang-field-{{ elementId() }}"
    style="padding-bottom: 1.34375em">
    <lab900-multi-lang-field-control
      [formControlName]="fieldAttribute()"
      [defaultLanguage]="language()"
      [availableLanguages]="availableLanguages()"
      [required]="fieldIsRequired()"
      [readonly]="fieldIsReadonly()"
      [label]="label()"
      [buttonColor]="schemaOptions()?.buttonColor"
      [translateLabel]="schemaOptions()?.translateLabel"
      [stopTranslateLabel]="schemaOptions()?.stopTranslateLabel"
      [useTextAreaField]="schemaOptions()?.useTextAreaField" />
    @if (!valid && touched && !fieldIsReadonly()) {
      <div>
        <mat-error>{{ errorMessage() }}</mat-error>
      </div>
    }
  </div>
}
