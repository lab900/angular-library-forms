<div
  [formGroup]="group"
  *ngIf="!fieldIsHidden"
  class="lab900-multi-lang-field lab900-multi-lang-field--{{
    setting?.formField?.appearance || 'standard'
  }}"
  id="lab900-multi-lang-field-{{ fieldAttribute }}"
  style="padding-bottom: 1.34375em"
>
  <lab900-multi-lang-field-control
    [formControlName]="fieldAttribute"
    [defaultLanguage]="language"
    [availableLanguages]="availableLanguages"
    [required]="fieldIsRequired"
    [readonly]="fieldIsReadonly"
    [label]="schema.title"
    [buttonColor]="options?.buttonColor"
    [translateLabel]="options?.translateLabel"
    [stopTranslateLabel]="options?.stopTranslateLabel"
    [useTextAreaField]="options?.useTextAreaField"
  ></lab900-multi-lang-field-control>
  <div *ngIf="!valid && fieldControl.touched && !fieldIsReadonly">
    <mat-error>{{ getErrorMessage() | async }}</mat-error>
  </div>
</div>
